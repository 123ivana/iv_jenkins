<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript">
            function loadMsg() {
                $.ajax({
                    url: "app/index/msg",
                    success: setResult
                });
            }
            function setResult(data) {
                $("#myDiv").html(data);
            }
        </script>
    </head>
    <body onload="loadMsg()">
        <h1>Hello World!</h1>
        <div id="myDiv" ></div>
    </body>

</html>
